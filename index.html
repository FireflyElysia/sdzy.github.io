<!DOCTYPE html>
<html>
<head>
    <title>解放战争三大战役地图系统</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 20px;
            background: #f8f9fa url('image/0_初始页面/背景.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            position: relative;
        }

        /* 半透明遮罩层 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.92);
            z-index: 0;
        }

        /* 主标题样式 */
        .page-title {
            position: relative;
            text-align: center;
            font-size: 2em;
            color: #ff0000;
            margin: 40px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* 主内容容器 */
        .main-page {
            position: relative;
            max-width: 800px;
            margin: 40px auto;
        }

        /* 可点击热点样式 */
        .hotspot {
            position: absolute;
            width: 24px;
            height: 24px;
            background: #ff4757;
            border-radius: 50%;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.6);
        }

        /* 分支内容初始隐藏 */
        .branch-content {
            display: none;
        }

        /* 图片容器 */
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            max-width: 1000px;
        }

        /* 响应式图片 */
        .resized-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transition: opacity 0.5s ease;
            opacity: 1;
            border: 3px solid;
            border-image: linear-gradient(45deg, #e0e0e0, #f0f0f0) 1;
            border-radius: 15px;
            box-shadow:
                0 0 0 3px #e0e0e0,
                0 6px 20px rgba(0,0,0,0.15);
        }

        /* 滑动条容器 */
        .slider-container {
            position: relative;
            text-align: center;
            margin: 40px auto;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
        }

        /* 滑动条样式 */
        .branch-slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #f1f1f1;
            border-radius: 4px;
            outline: none;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        /* 滑动条轨道 */
        .branch-slider::-webkit-slider-runnable-track {
            height: 8px;
            background: #dacece;
            border-radius: 4px;
        }

        /* 滑动条滑块 */
        .branch-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #e74c3c;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 2px 8px rgba(231,76,60,0.3);
            transition: transform 0.2s;
        }

        /* 左侧控制面板 */
        .left-panel {
            position: fixed;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.88);
            padding: 18px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border-left: 4px solid #e74c3c;
            cursor: default;
            max-width: 180px;
            backdrop-filter: blur(12px);
            animation: floatLeft 3s ease-in-out infinite;
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* 面板按钮样式 */
        .panel-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            background: rgba(231, 76, 60, 0.08);
            border-radius: 8px;
            color: #2c3e50;
            font-family: 'Microsoft YaHei';
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(4px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* 模态框标题 */
        .modal-title {
            font-size: 2.0em;
            color: #f0102e;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(43, 42, 42, 0.801);
            position: relative;
            padding-bottom: 10px;
        }

        /* 返回按钮 */
        .return-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            transition: all 0.3s ease;
            display: none;
            z-index: 1000;
        }

        /* 模态框内容样式 */
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 15px;
            width: 85%;
            max-width: 500px;
            max-height: 70vh;
            overflow-y: auto; 
            position: relative;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            animation: modalEnter 0.3s ease-out;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* 修复关闭按钮位置 */
        .modal-close {
            position: absolute;
            top: 18px;
            right: 22px;
            font-size: 28px;
            padding: 4px;
            line-height: 1;
            cursor: pointer;
            color: #666;
            transition: all 0.2s ease;
        }
        .modal-close:hover {
            color: #e74c3c;
            transform: scale(1.1);
        }

        /* 确保模态框在最顶层 */
        .modal-mask {
            z-index: 9999;
        }

        /* 修复按钮点击状态 */
        .panel-btn:active {
            transform: translateX(8px) scale(0.98);
        }

        /* 右侧面板 */
        .right-panel {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            border-left: 5px solid #e74c3c;
            font-family: '楷体', cursive;
            font-size: 1.2em;
            color: #34495e;
            line-height: 1.8;
            line-height: 1.7;
            max-height: 80vh;
            overflow-y: auto; 
            backdrop-filter: blur(8px);
            animation: float 3s ease-in-out infinite;
            white-space: normal;
            z-index: 100;
            display: none; 
            max-width: 300px;
            text-align: left;
            transition: all 0.3s ease;
            transform-origin: right center;
        }
        .right-panel .section-title {
            font-size: 1.8em;
            text-align: center;
            font-weight: 700;
            margin: 20px 0;
            color: #e8091c;
            position: relative;
            padding-bottom: 8px;
        }
        .right-panel .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #e74c3c;
        }

        /* 右侧悬浮窗文字样式 */
        .right-panel .campaign-title {
            display: block;
            font-size: 1.6em;
            text-align: center;
            font-weight: 700;
            margin: 10px 0 5px;
            color: #c0392b;
            font-family: 'Microsoft YaHei';
        }
        .right-panel .campaign-date {
            display: block;
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 8px;
        }

        /* 模态框遮罩层 */
        .modal-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* 模态正文样式 */
        .modal-body {
            white-space: pre-line;
            line-height: 1.6;
            padding: 15px 0;
            font-size: 1.2em;
            color: #555;
        }

        /* 动画定义 */
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }
        @keyframes floatLeft {
            0%, 100% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(5px); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(-50%) translateY(0); }
            50% { transform: translateY(-50%) translateY(-12px); }
        }
        @keyframes modalEnter {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(231,76,60,0.5);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(231,76,60,0.8);
        }

        /* 视频容器样式 */
        .video-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            z-index: 10000;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 10px;
            max-width: 135%;
        }

         /* 视频元素样式 */
        #campaignVideo {
            max-width: 100%;
            max-height: 120vh;
            border-radius: 8px;
        }

        /* 关闭按钮样式 */
        .video-close {
            position: absolute;
            top: -15px;
            right: -15px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: #e74c3c;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }

        /* 视频按钮样式 */
        .video-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .video-btn {
            padding: 12px 24px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }
        .video-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        /* 启动动画样式 */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 1s 3s forwards;
        }

        /* 红色飘带动画 */
        .red-ribbon {
            position: absolute;
            bottom: 20%;
            left: 0;
            width: 0;
            height: 8px;
            background: linear-gradient(90deg, #d70000, #ff4d4d);
            animation: ribbonExpand 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            box-shadow: 0 4px 20px rgba(215, 0, 0, 0.3);
            border-radius: 4px;
        }

        /* 金色文字动画 */
        .hero-text {
            position: relative;
            color: transparent;
            font-size: 3.5em;
            font-weight: 700;
            font-family: '楷体', cursive;
            animation: textReveal 1.5s 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        /* 动画定义 */
        @keyframes ribbonExpand {
            0% {
                width: 0;
                left: -100%;
            }
            100% {
                width: 80%;
                left: 10%;
            }
        }
        @keyframes textReveal {
            0% {
                opacity: 0;
                transform: translateY(-50px);
                color: transparent;
            }
            50% {
                color: #ffd700;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                color: #ffd700;
                text-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
                            0 0 60px rgba(255, 215, 0, 0.6);
            }
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* 粒子效果 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: radial-gradient(circle, #ffd700 20%, transparent 80%);
            border-radius: 50%;
            animation: particleFloat 2s ease-out forwards;
        }
        @keyframes particleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

    </style>
</head>

<body>

    <script>
        // 粒子效果
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = 
                    Math.random() * 4 + 2 + 'px';
                particle.style.animationDelay = Math.random() * 1 + 's';
                particles.appendChild(particle);
            }
        }

        // 初始化启动动画
        window.addEventListener('load', () => {
            createParticles();
            // 3秒后移除启动画面
            setTimeout(() => {
                document.querySelector('.splash-screen').remove();
            }, 3000);
        });

        // 分支数据配置
        const branches = {
            branch_01: {
                title: "辽沈战役",
                images: ['image/1_辽沈战役/1_战争背景.jpg',
                        'image/1_辽沈战役/2_战前准备.jpg',
                        'image/1_辽沈战役/3_战斗过程1.jpg',
                        'image/1_辽沈战役/4_战斗过程2.jpg',
                        'image/1_辽沈战役/5_战斗过程3.jpg',
                        'image/1_辽沈战役/6_战斗过程4.jpg',
                        'image/1_辽沈战役/7_重要事件.jpg',
                        'image/1_辽沈战役/8_重要人物.jpg',
                        'image/1_辽沈战役/9_战争意义.jpg',
                        'image/1_辽沈战役/10_总结.jpg'],
                text: ["<div class='section-title'>战争背景</div>\n中国人民解放军从1947年下半年转入战略进攻后，经过一年的内线和外线作战，歼灭了大批国民党军，把主要战场由解放区推进到国民党统治区，并直接威胁其政治经济中心南京和上海。至1948年7月，国民党军的总兵力由战争开始时的430万人减少为365万人，其中正规军198万人，能用于第一线作战的仅174万人，且被分割在以沈阳、北平（今北京）、西安、武汉、徐州为中心的5个战场上，在战略上陷入被动。人民解放军的总兵力则由战争开始时的120余万人发展到280万人，其中野战军149万人，武器装备日益改善，作战经验更加丰富，已具有进行大规模运动战、阵地战，特别是城市攻坚战的能力。各解放区已连成一片，在战略上可以直接互相支援。\n\n在东北战场，人民解放军经过1947年夏、秋、冬季三次大规模攻势作战，共歼国民党军38.8万余人，扩大解放区30.7万平方千米。冬季攻势后，部队进行了扩充与休整。到1948年8月，总兵力已达103万人，其中野战军有12个步兵纵队、1个炮兵纵队、1个铁道纵队、15个独立师、3个骑兵师，共54个师70万人，另有地方部队（包括二线补充兵团）33万人。各部队开展了大练兵和新式整军运动，军事和政治素质大为提高。此时，东北地区97%的土地和86%的人口已获得解放，土地改革已基本完成，解放区得到进一步巩固，工农业生产尤其是军工生产有了较快发展，人力物力比较充足。\n\n国民党军东北“剿匪”总司令部总司令卫立煌所部遭到人民解放军连续打击后，处境困难。其总兵力虽然尚有4个兵团14个军44个师（旅），加上地方保安团队共约55万人，但被分割、压缩在沈阳、长春、锦州三个互不相连的地区内。由于北宁铁路（今北京—沈阳）若干段及营口为人民解放军所控制，长春、沈阳通向山海关内的陆上交通已被切断，补给全靠空运，物资供应匮乏。对此，其统帅部深感忧虑。为保存实力，曾考虑放弃长春、沈阳，打通北宁铁路，将主力撤往锦州，以便伺机转用于华北、华中战场。但又顾虑将会在政治上、军事上造成严重后果，因而未敢贸然决策，处于是撤是守举棋不定的状态。\n\n整个形势表明，东北战场作战双方力量对比发生了根本变化，人民解放军的军力和经济力均已超过国民党军，有利于人民解放军的决战条件已经成熟。",
                       "<div class='section-title'>战前准备</div>\n（一）中国人民解放军\n\n中共中央从全国整个战局出发，认为同国民党军进行战略决战的时机已经成熟，决定把战略决战首先放在东北战场，并制定了东北野战军主力南下北宁线（今京沈铁路）攻克锦州，采取关门打狗的战法，把国民党军关在东北，各个进行歼灭。1948年，中国共产党中央和毛泽东主席决定先摧毁东北国民党反动军队。好处是，第一，东北野战军兵力大大优于敌人，打歼灭战比较容易成功；第二，东北野战军若拿下东北，可以以东北工业支持其余解放区部队；第三，辽沈战役一旦胜利，东北野战军即刻挥师入关，协助华北人民解放军一同对抗华北国民党部队，组织平津战役。于是，1948年9月，中共中央军事委员会命令东北野战军发起辽沈战役。由林彪、罗荣桓、刘亚楼组成总前委，林彪为书记，统一指挥辽沈战役。\n\n根据毛泽东的指示，林彪决定留下部分兵力继续围困长春，主力南下，兵锋指向锦州。具体部署为：以6个纵队、3个独立师、1个骑兵师和炮兵纵队的主力，夜行晓宿，长途奔袭，包围锦州及北宁线上各点，以4个纵队及1个骑兵师位于锦州以北的新民县西北，监视沈阳之敌；以1个纵队在开原地区准备阻击长春之敌突围；以1个纵队、6个独立师和炮纵一部继续围困长春。另以少数部队向长春方向佯动，公开提出“练好兵，打长春”的口号，以迷惑敌人。\n\n为实现歼灭卫立煌集团的战略目的，毛泽东早在1948年2月7日，就致电东北野战军（后第四野战军），提出“对我军战略利益来说，是以封闭蒋军在东北加以各个歼灭为有利”的设想。并要求东北野战军下一步考虑南下北宁线作战，截断敌军由陆上撤向关内的通路。毛泽东的主张，显然是先打锦州。但东北野战军司令员林彪考虑到部队只带了从后方南下的单程汽油，后方运输线又过长，并担心华北傅作义集团由关内北上。于是，他决定先打离解放军后勤基地最近的长春，并得到毛泽东的批准。5月下旬，林彪以2个纵队试攻长春，却发现攻占长春并非像想象的那样容易，遂改用长困久围的方针。7月，林彪与东北局其他要员磋商后，最终下定南下作战的决心，并电告中共中央。毛泽东复电同意，并明确指出：“应当首先考虑对锦州、唐山作战。”9月7日又电示：“置长、沈两敌于不顾，专顾锦、榆、唐一头”。\n\n（二）国民党军队\n\n立煌率周福成第8兵团、廖耀湘第9兵团，共8个军24个师30万人，驻守沈阳及外围的本溪、抚顺、铁岭、新民地区，作为防御中枢，准备随时增援长春、锦州；东北“剿总”副总司令兼第1兵团司令郑洞国中将率第1兵团，共2个军6个师10万人，驻守长春孤城，以牵制东野主力；东北“剿总”副总司令兼锦州指挥所主任范汉杰中将率卢浚泉第6兵团，共4个军14个师15万人，驻守义县至秦皇岛一线，重点防守锦州地区，以确保与关内的联系。\n\n1948年3月，蒋介石计划把沈阳国军主力撤至锦州，以便与华北傅作义配合，进可以夺回东北，退可以撤往关内。而卫立煌则力主固守沈阳、长春、锦州三大战略要点，保全东北，待变而起。廖耀湘等东北将领也大都支持卫的方案，而反对蒋的计划。至5月初，蒋介石又令卫立煌打通沈锦路，将主力撤到锦州。卫当然不同意，并派第9兵团司令廖耀湘和参谋长赵家骧等人代表他赴南京见蒋，申述利害。但蒋介石的意见仍然是急于打通沈锦路，将主力撤到锦州，只留第53军与第6军之207师守沈阳。其余各军及特种兵团（战车、炮兵、装甲车、骑兵等）统编为机动兵团，归廖耀湘统率，随时准备行动。卫立煌怕廖耀湘将沈阳主力拉走，坚决反对，所以这个机动兵团始终未能成立。直到9月辽沈战役打响，国军统帅部对东北战略尚无决策，蒋、卫仍然在为打不打通沈锦线将主力撤到锦州的问题而争执不休。", 
                       "<div class='section-title'>战斗过程</div>\n（一）切断北宁线，阻击援锦之敌\n\n9月12日，辽沈战役正式打响。东北野战军南下锦州，率先在北宁线锦州至昌黎段向国民党军发起进攻，随后不断扩大战果，切断北宁线、孤立锦州。锦州被围后，蒋介石大为惶恐，于10月2日亲抵沈阳谋划对策，决定以沈阳地区11个师加3个骑兵旅，由第9兵团司令廖耀湘指挥，组成“西进兵团”；从华北及山东抽调7个师，连同锦西、葫芦岛的4个师，共计11个师，由第17兵团司令侯镜如指挥，组成“东进兵团”，企图东西对进，与我军在锦州实施决战，著名的塔山阻击战由此打响。\n\n塔山位于锦西、锦州之间，距锦州国民党军前沿阵地约30千米，北宁铁路、锦榆公路纵贯其间，可谓是一马平川、无险可守。10月4日，东北野战军指挥部指示，塔山阻援部队要采取坚决固守、寸土不让的方针，“准备在此线死守不退”。国民党军方面，西进的廖耀湘兵团徘徊不进，他在等待“东进兵团”突破塔山防线后，才敢放心大胆地向锦州推进。10月10日起，敌“东进兵团”乘我阵地尚未巩固之际发起猛烈进攻，一度进占我前沿阵地。但由于我军顽强阻击，经6昼夜苦战，“东进兵团”始终没能越过塔山一步。由于廖耀湘的消极避战，“西进兵团”始终没有给攻锦部队造成太大压力，蒋介石的东西对进战略彻底失败。",
                       "<div class='section-title'>战斗过程</div>\n（二）攻克锦州，和平解放长春\n\n就在塔山一线鏖战之际，东北野战军攻锦部队各突击集团于10月9日发起外围战斗，至13日我军控制了锦州外围，确保攻城部队兵临锦州城下。14日上午，我军向锦州发起总攻，各突击集团在炮火掩护下，快速攻入锦州城内，持续向纵深发展进攻，展开了艰苦的巷战。15日拂晓，各突击集团相继歼灭守军主力，在城内胜利会师。当日18时，我军全歼残敌，解放锦州。化装潜逃的东北“剿总”副总司令兼锦州指挥所主任范汉杰亦被俘虏，东北的陆上大门就此关闭。\n\n长春方向，我军自1948年6月起就开始了长期围困，长春守敌内无粮草、外无援兵，尽管多次突围，均被我围困部队粉碎。锦州失守后，在我军强大的政治攻势下，位于长春的国民党第60军军长曾泽生于17日率部起义，新7军军长李鸿于19日率部投诚，镇守长春的东北“剿总”副总司令郑洞国成为“光杆司令”，无奈也放下武器宣布投降，就此，长春和平解放。",
                       "<div class='section-title'>战斗过程</div>\n（三）发起辽西会战，聚歼“西进兵团”\n\n在我军解放锦州时，廖耀湘的“西进兵团”一直在彰武、新立屯地区踟蹰不前。锦州失守后，东北“剿总”总司令卫立煌曾主张该兵团退守沈阳，或是转向营口。然而，蒋介石判断东北野战军攻锦作战伤亡很大，需经较长时间休整补充才能再战，遂令“西进兵团”与“东进兵团”再度配合务求夺回锦州，重新打通出关陆上通道，尔后掩护沈阳守军经铁路撤入关内。敌另以位于辽阳的部队南下，抢占营口，以备“西进兵团”前进受阻时改经营口会同沈阳守军从海上撤退。蒋介石还委任杜聿明为东北“剿总”副总司令兼冀热辽边区司令，指挥撤退行动。\n\n10月20日，东北野战军决定发起辽西会战，攻锦部队北上剑指国民党军“西进兵团”。21日，得到加强的“西进兵团”向南发起攻击，23日到达黑山、大虎山地区，进攻势头被我军拦下。为尽快打通撤退通道，24日，廖耀湘指挥5个师兵力，在200多门重炮和数十架飞机支援下猛攻我黑山、大虎山阵地。东北野战军第10纵队等部在黑山进行顽强阻击、浴血奋战，始终固守阵地，为我主力从锦州赶赴黑山、大虎山争得了宝贵时间。久攻黑山、大虎山不下的廖耀湘部，9个师被合围于黑山以东沿公路两侧地区，另3个师被合围于大虎山以东地区。26日，我军对“西进兵团”展开向心突击，由于廖耀湘指挥所被我军占领，各部失去指挥，人马惊慌失措、弃甲曳兵、溃不成军。激战至28日拂晓，我军全歼敌兵团部及5个军部、12个师（旅）等共10万余人，俘廖耀湘。歼灭国民党军“西进兵团”，标志着辽沈战役取得决定性胜利。", 
                       "<div class='section-title'>战斗过程</div>\n（四）攻占沈阳营口，解放东北全境\n\n卫立煌在“西进兵团”被歼后，感到大势已去，遂将据守沈阳外围据点的部队调进城内加强城防，而卫立煌本人于10月30日匆忙乘飞机逃走。第8兵团司令官周福成统一指挥残部约14万人驻守沈阳，妄图做垂死挣扎，并伺机经营口从海上撤退。为全歼卫立煌集团余部，中央军委于10月27日电示东北野战军，须以有力兵团阻塞敌人向海上的逃路。东北野战军遂调整部署，31日对沈阳实现四面合围，并以3个纵队和1个独立师直插营口。\n\n11月1日凌晨，东北野战军对沈阳国民党军发起总攻，守军除第207师、第53军一部有所抵抗外，其余部队在军事压力和政治争取下纷纷投诚。2日，我军占领东北最大的重工业城市沈阳，歼灭国民党军东北“剿总”及1个兵团部、2个军部、7个师（旅）、3个骑兵旅及地方部队共13.4万人。\n\n营口方向，我第9纵队率先进抵营口外围，第7、第8纵队等部进占辽阳、鞍山、海城后直逼营口。11月2日晨，第9纵队强攻并顺利夺占营口，歼灭守军1.4万余人，摧毁敌运输舰1艘、军用商船22艘，国民党军残部1万余人从海上逃离。锦西、葫芦岛地区的国民党军于9日撤走，东北野战军于10日占领锦西、葫芦岛。至此，东北全境解放。",
                       "<div class='section-title'>重要事件</div>\n1948年9月12日，东北野战军正式发动了辽沈战役。10月9日，东北野战军开始扫清锦州外围，在锦州外围战中也有很多的重要的据点，其中有一个非常重要的据点就是配水池。配水池是1937年日本人修建的一个供水站，当时修筑配水池的时候，用了大量的钢筋水泥，防御非常坚固。辽沈战役期间，国民党军也先后用了半年的时间，将这个地方又进一步加固、翻修，新建了4座红房子，还有14个碉堡暗堡，10余个明暗火力点，所以防御非常坚固。当年的国民党军在守配水池的时候，自诩他们都是“铁打的”。配水池非常接近公路，又是锦州城北的高地，又是锦州的门户，所以如果想打锦州，我们一定要拿下据点，占领锦州的制高点。\n\n1948年10月12日，三纵七师20团1营在营长赵兴元、教导员房干的率领下，开始攻打配水池，当时守配水池的国民党军一共是800余人，都是由8年以上防御经验，善打防御战的老兵组成。可以说，当时国民党是重兵把守配水池，占尽了优势。我军在攻占红房子后，在此地顽强抵抗，国民党军组织反击，从早到晚共8个小时，我们连续打退了国民党30多次进攻。但痛心的是，1营也付出了惨烈的代价，800人的营队打到最后只剩下了5名战士和1名随军记者。然而，赵兴元依然带领，战士们顽强抵抗，坚决不退火线。最后，3营也同样加入战斗，两个营一起配合，攻占了配水池这个战斗据点。在扫清了锦州外围的所有据点之后，东北野战军攻城的主力大军便在锦州城的北、东、南三个方向集结，准备向市区发起总攻。\n\n1948年10月14日下午2点，炮兵部队首先向市区发起炮击。随后，25万兵力在锦州的北、东、南兵分三路向市区发起全面进攻，仅用31个小时就全歼锦州城内的10万守敌，取得了锦州攻坚战的胜利。这场锦州攻坚战，也为我军攻城战斗积累了丰富的经验。我们首次派出了14辆坦克参加战斗，在辽沈战役纪念馆里面陈列着一辆坦克的复制件，这辆坦克就是“功臣号”，这是当年我们东北野战军使用过的第一辆坦克。当年打锦州我们一共派出了14辆坦克，“功臣号”是其中老最旧的一辆。",
                       "<div class='section-title'>重要人物</div>\n（一）林彪（左）\n\n东北野战军司令员，辽沈战役总指挥，主导了辽沈战役的战略决策，包括集中兵力攻占锦州、围歼廖耀湘兵团等关键行动。\n\n林彪在辽沈战役中贡献显著。他作为东北野战军司令员，指挥部队南下北宁线，先攻克锦州，实现“关门打狗”。还成功组织了塔山阻击战、辽西围歼战等，歼灭大量国民党军，为解放东北全境奠定坚实基础。\n\n（二）卫立煌（右）\n\n东北“剿总”总司令，主张固守沈阳、长春、锦州三大据点，避免与解放军决战，但战略与蒋介石矛盾，导致指挥混乱。沈阳失守后撤离，后被蒋介石软禁。\n\n卫立煌在辽沈战役中，虽为国民党东北“剿总”总司令，但他消极避战，对蒋介石的错误决策有所抵制，未积极执行将主力撤往关内的命令，一定程度上打乱了国民党的军事部署，客观上为我军作战创造了有利条件。",
                       "<div class='section-title'>战争意义</div>\n辽沈战役作为战略大决战三大战役之首，其胜利使中国革命发展到了一个新的转折点，毛泽东称这一转折“是中国革命的成功和中国和平的实现已经迫近的标志”，从而加速了中国革命战争胜利的进程，具有深远的历更意义。\n\n辽沈战役的胜利，解放了东北全境，在国内外都产生了巨大的影响。在国内，增长了我军必胜的信心，增强了人民对我军的信任，使解放军取得了人民更可靠的支持；而国民党方面厌战情绪日深、失败主义蔓延，蒋介石也不得不哀叹“这一次东北战役是我们革命史上最大的教训，也是我们革命过程中最大的挫折”。东北的解放，沉重地打击了美帝国主义的扶蒋反共政策，极大地鼓舞了世界被压迫和争取解放的人民。法国《人道报》评论指出：东北的胜利，“是为独立而斗争的一切人民的胜利”。电通社的一位记者称：“东北的解放，乃是美国帝国主义开始争取战后世界霸权及反对民主与社会主义运动以来美国国务院外交政策所受最大的一个军事打击。”路透社记者说：“国民党在满洲军事挫折，现在已使蒋介石政府比过去二十年存在期间的任何时候都更接近崩溃的边综。”美国大使司徒雷登11月6日給国务马歇尔的报告中说：“我们非常不愿意地得到这样的结论——国民党现政府之早日崩溃是不可避免了。”\n\n在经济上，东北这块全国工业化程度最高的地区成为我军巩固可靠的战略后方基地。东北作为重工业区，为夺取全国解放战争的胜利和胜利后恢复与发展国民经济提供了有利条件。“奠定了在数年内解放全中国，然后将中国逐步建设成为工业国家的巩固基础。”\n\n辽沈战役的胜利、东北的解放，使中国革命的军事形势发展到了一个新的转折点，敌我力量对比发生了根本变化。中国人民解放军除早已在质量上占优势外，在数量上也开始占优势（此时我军已达300余万人，国民党军则下降到290万人）。东北国民党军的武器装备及器材全部为我军所获，其中绝大部分是美式武器，使我东北野战军再一次获得人量的现代化武器装备，战斗力空前提高，成为解放战场上我军的一支劲旅。由于东北解放，东北野战军遂成为一支强大的战略机动部队，辽沈战役刚刚结束，便迅速入关作战，这大大加速了最后胜利的到来。原来预计从1946年起约需5年左右的时间，才能从根本上打倒国民党反动统治，到辽沈战役结束时已经完全不同了。1948年11月14日，毛泽东在为新华社起草了《中国军事形势的重大变化》一文，指出：“现在看来，只需从现在起，再有一年左右的时间，就可能将国民党反动政府从根本上打倒了。”\n\n总之，辽沈战役的胜利，使国共力量对比发生了转折性的变化。东北野战军成为一支最强大的战略机动力量，东北地区雄厚的工农业基础成为全国解放战争的强大的后方基地，共产党已经真正具备了最后战胜国民党的军事和经济实力.对加速全国解放战争胜利的进程具有极其重要的意义。对于其胜利的原因和历史意义的研究，有助于人们更好地总结历史经验与教训，不仅对人民解放军的建设和发展有一定的启示作用，而且对于人民解放军打贏高技术条件下的局部战争，具有十分重要的参考价值。",
                       "<div class='section-title'>总结</div>\n1948年的深秋，东北大地烽烟如墨，山河震颤。一场改写中国命运的决战在松辽平原上轰然展开——辽沈战役，如雷霆裂空，以摧枯拉朽之势撕碎了国民党政权最后的铁幕。这场战役不仅是军事史上的经典围歼战，更是一曲用智慧与热血谱写的史诗，将胜利的旗帜深深插进历史的转折点。今日回望，辽沈战役的硝烟早已散入历史长河，但那面插在锦州城头的红旗依然猎猎作响。它宣告着一个真理：战争的胜负从不只在枪炮射程之内，更在民心的归处、历史的道义之中。这场黑土地上的决战，如同盘古挥斧劈开混沌，为华夏大地劈出了一条通往新生的道路。"]
            },
            branch_02: {
                title: "淮海战役",
                images: ['image/2_淮海战役/1_背景.jpg',
                        'image/2_淮海战役/2_战前准备.jpg',

                        'image/2_淮海战役/4_主要事件1.jpg',
                        'image/2_淮海战役/5_主要事件2.jpg',
                        'image/2_淮海战役/6_主要事件3.jpg',
                        'image/2_淮海战役/7_主要事件4.jpg',

                        'image/2_淮海战役/10_战役意义.jpg',
                        'image/2_淮海战役/11_总结.jpg'],
                text: ["<div class='section-title'>背景</div>\n（一）战争背景\n\n淮海战役前期，1948年下半年起，国民军日益在大陆失去战略优势，形势上逐渐处于不利地位，八月份，国民党召开会议制定了战略应对方针，主张稳定东北地区，巩固华北一带，而在西北部阻匪扩张，在华东华中地区全力以赴加强进剿。至此以后，国军主张防御，重兵坚守，编排了重兵集团，形成对共军应战策略。\n\n而中共方面，于九月份展开了西柏坡政治会议，制定了逐渐由游击战转变为正规对抗的作战形式，并定下了建军五百万，歼敌五百旅，五年时间全面剿灭反动势力的任务目标。\n\n九月中旬，中国刚发动了济南战争，这作为我军第一次攻克国民军重点防守地区，济南的失守意味着国民军该战略计划的失败。在此次战役中，蒋介石集结了徐州地区的多个主力兵团北上解围，但仍旧难以抵抗强大的华野军的阻援，三个兵团共十七万人在阻援部队面前原地徘徊，寸步难移，直到济南被攻破也仍旧味能集结完毕。\n\n在这场济南战役中，解放军一共剿灭国军两万余人，俘虏六万余人，其中有将领23人，期间起义不断，缴获枪支弹药无数。随着济南的攻克，山东境内各地的据守国军也先后弃城，只留下极少数的几个据点，至此以后，中共势力之焰难以抵挡，南下作战已无负担。\n\n9月份济南战役之后的24日，粟裕向中央上报，表示淮海战役势在必行，得到了中央军委的同意。\n\n（二）战略目的\n\n中央军委向华东、中原两大野战军将领通告了淮海战役，要求粟裕应利用目前半月时间使进攻济南的部队获得短暂休息，然后留一个纵队位于鲁西南起到牵制作用。其余全部南下准备进行以下作战：首先，估计不久邱清泉兵团将退回商汤地区，黄百韬兵团将回至新安镇运河车站地区，第一个作战应以歼灭黄百韬兵团于新安运河之线为目标。第二个作战则歼灭淮阴、淮安、高宝地区之敌。第三个作战再歼灭海州、连云港、灌云地区之敌。10月11日，毛泽东为中央军委起草了《关于淮海战役的作战方针》的电报。",
                       "<div class='section-title'>战前准备</div>\n1948年9月，中国人民解放军华东野战军和中原野战军组成了淮海战役前线总指挥部，开始全面准备战役。在准备期间，解放军采取了多种措施，包括组织战役部队、加强军事物资的储备和补充、进行情报搜集和研究，宣传和鼓动民众等等。\n\n（一）物资准备\n由于淮海战役在经济落后、交通不便的农村地区进行，战役规模大、作战持续时间长、战区广、部队任务和位置变化快，物资供应量和伤员转送量都很大。因此，做好支前保障成为夺取战役胜利的重要方面。在决定发起淮海战役之初，中共中央华东局和华东野战军就把发动群众、依靠群众进行战争的方针同战役的作战运筹同时展开。根据中共中央军委的指示，华东局于10月2日专门召开会议，决定把支援淮海战役作为华东党政军民的头等任务，动员和组织人民全力支援前线。\n\n（二）后勤管理体系建设\n淮海战役的准备期间，解放军高层已经意识到后勤保障对于军队在国民党统治区作战的重要性，并根据实际情况建立起了三层后勤管理机关。第一层是华野和中野的后勤司令部，负责主持两大野战军的后勤工作，将后方物资调度到前线部队中；第二层是鲁中南军区等8个地委军区建立的后勤党。\n\n（三）政治工作\n在运粮途中遇上雨雪，民工就脱下自己的衣服盖上；遇上敌机扫射轰炸，总是先把粮食隐藏到安全处，有的民工因此光荣牺牲。有资料记载，山东有个民工团，用400辆小车运送11万斤面粉上前线，途中带的口粮吃光了，在新区一时又筹集不到，迫不得已下，带队干部决定让民工吃车上的面粉，但民工们宁愿饿肚子，也不肯动用车上的粮食。\n\n（四）兵力部署和战术安排\n毛泽东为中共中央军委起草的给华东军区政治委员饶漱石、华东野战军代司令员兼代政治委员粟裕和副政治委员谭震林并告中原野战军司令员刘伯承、第一副司令员陈毅和中共中央华东局的电报的第一部分，明确了淮海战役的第一个作战目标是钳制邱李两兵团、歼灭黄兵团。战役时间包括打黄兵团、打东海、打两淮在内，须有一个月至一个半月，战后休整一个月，故须准备两个月至两个半月的粮秣用品。\n\n通过上述措施的实施，中国人民解放军成功地完成了淮海战役的准备工作，为最终取得战役胜利奠定了坚实的基础。",
                       "<div class='section-title'>战斗过程</div>\n（一）主力军突破\n1948年11月6日，解放军主力军在战役前线总指挥部的指挥下，开始向国民党军队的主力军阵地发起攻击。解放军采取了集中兵力、火力准备、步兵主攻、炮兵支援等战术，经过激烈的战斗，成功突破了国民党军队的防线。\n\n（二）包围和歼灭\n解放军主力军突破国民党军队防线之后，开始对国民党军队进行包围和歼灭。解放军采取了多种战术，包括主力军绕行包围、分兵绕路、军事欺骗等，最终在接下来的几个星期里，先后歼灭了国民党军队的8个军和4个师，共计26万余人。\n\n（三）清剿残敌\n在歼灭了国民党军队主力之后，解放军继续清剿残敌，同时占领了江苏、安徽和山东三省的大部分地区。1949年1月10日，解放军攻占了国民党军队的指挥中心南京市，标志着淮海战役的胜利结束。",
                       "<div class='section-title'>主要事件</div>\n（一）歼灭黄百韬兵团（1948.11.6——1948.11.22）\n\n11月6日，粟裕下达淮海作战命令，刘峙集团开始向徐州、蚌埠线两侧收缩。蒋介石怕黄百韬被围歼，令刘峙调邱清泉、李弥、孙元良兵东援。但刘峙怕徐州失守，令邱兵团坚守黄口，李、孙两兵团向徐州收缩。鉴于这种情况，中央军委和毛泽东于11月9日电示：华野迅速部署截断敌退路，并指出：“此时我军愈坚决，愈大胆，就愈能胜利”。1948年11月8日，防守运河一线之第3绥靖区四分之三以上之官兵，在中国共产党地下党员、绥靖区副司令官何基沣、张克侠率领下，举行贾汪起义。于是，华野山东兵团占领大许家、曹八集车站，歼灭黄百韬兵团先头部队第一百军之第四十四师，封闭了黄兵团的退路，并在徐州东郊之大庙占领阻援阵地……黄百韬兵团主力被围于碾庄及其周围狭小地区，战至11月22日被全歼，黄百韬自杀。",
                       "<div class='section-title'>主要事件</div>\n（二）围攻宿县（1948.11.16）\n\n为减轻华野压力，1948年11月16日，中原野战军攻占张绩武驻防的宿县，切断了徐州守军向蚌埠之退路，斩断了刘峙集团的唯一交通供给线。蒋介石下令黄维第12兵团及蚌埠之李延年第6兵团、刘汝明第8兵团向北推进，重占宿县。可是，李延年、刘汝明两兵团被中野第九纵队主力和豫皖苏独立旅阻击于任桥、花庄集一线，中野第一、二、六纵队将黄维援军阻击于安徽省的北沂河和河间的赵集地区。",
                       "<div class='section-title'>主要事件</div>\n（三）歼灭黄维兵团（1948.11.23——1948.12.15）\n\n11月23日，刘、邓、陈建议先歼灭黄维兵团，中央军委同意此建议，并要求华野必要时配合。11月23日，黄维兵团在飞机和坦克掩护下，向南坪集解放军中野第四纵队阵地猛攻。为分割敌人，解放军主动后撤，以一部诱敌第十八军过治河，集中5个纵队，以求先歼黄维兵团第十、十四、八十五等军的几个师。国民党第十八军过浍河后，发觉处于不利态势，即向南岸退缩。中野遂乘机全线出击，歼敌一部，至11月25日，将黄维兵团包围于马家楼、双堆集等地区。随后，解放军压缩包围圈，研灭敌第十八军之第四十九师。27日，敌向东南突围，企图向李延年兵团靠拢，被击退。敌八十五军之第一百一十师在师长廖运周（中共地下党员）率领下举行起义。28日以后，黄维调整部署，采取环形防御，等待南北增援。中野采取坚决持久围死敌人的战法，攻占一村巩固一村，积极准备总攻。华野第七纵队和特纵一部加入围歼黄维兵团的作战，以第二、六、十、十一、十三纵队担任阻击李延年、刘汝明两兵团北援，并相机死灭其一部；以其余几个纵队位于徐州以南阻敌南进……黄维拒绝解放军敦促其投降的忠告，并按照蒋介石的旨意施放毒气，于12月15日夜，被解放军全歼，正、副司令黄维、吴绍周被生搞。", 
                       "<div class='section-title'>主要事件</div>\n（四）围困杜聿明30万人（1948.12.4——1949.1.10）\n\n黄维兵团被歼后，杜聿明集团已成孤军。华野乘势向敌压缩，至12月4日，将杜聿明集团全部合围于陈官庄、李石林、青龙集狭小地区内，歼敌第十六兵团，仅孙元良等少数人化装逃脱。为不使蒋介石迅速决策海运其平津诸部南下，12月14日至16日，中央军委电令华野对杜聿明集团只作防御，不作攻击。华野一边休整，一边加强围攻，一边开展政治攻势。1949年1月6日16时，发起总攻……至1月10日10时，将敌全歼，杜聿明被生俘，邱清泉被击毙，李弥等少数人潜逃。", 
                       "<div class='section-title'>主要路线</div>\n1948年11月6日，华野三纵、两广纵队在邓小平、陈毅统一指挥下，从鲁西南单县向徐州以西的砀山进逼。中野主力由郑州沿陇海路、商丘、砀山以南挺进驻商丘的邱清泉兵团向徐州收缩。（留下181师后卫）在张公店（今张公房），中野一、三、九纵歼灭181师。华野第一路1、6、9、鲁、特纵是由新安镇向碾庄，7、10、11纵从韩庄南下正面战场徐州狙击邱、李两个兵团，3、广纵在中野指挥下声东击西，在西北方威胁徐州。\n\n11月12日，邱清泉的第2兵团、李弥的第13兵团从徐州东进解黄百韬之围，徐州空军配合轰炸。李延年第6兵团，刘汝明第8兵团在蚌埠集结后，沿津浦路北上宿县。黄维的第12兵团向阜阳进军，然后向蒙城、宿县推进。孙元良的第16兵团进至符离集地区。\n\n11月15日，中野三纵占领宿县（今宿州）。\n\n11月18日，黄维兵团从湖北汉口向东进至蒙城。中野二纵、六纵从河南方城出发到达蒙城阻击黄维兵团。\n\n11月23日，黄维兵团在飞机和坦克掩护下，向南坪集解放军中野第四纵队阵地猛攻。\n\n11月30日，徐州国民党撤退。沿徐州永城公路向西南方向撤退。\n\n12月6日，总攻黄维兵团。\n\n12月15日，全歼黄维兵团。\n\n12月2日，杜聿明总部到达萧县以西的孟集，邱清泉兵团到达孟集。\n\n12月4日，华野一、三、四、八、九、十二纵，两广、鲁中南纵队从徐州、亳州、符离集向永城、萧县急进截击。经过三天追击，完成对杜聿明的包围。\n\n1949年1月6日16时，发起总攻……至1月10日10时，将敌全歼，杜聿明被生俘，邱清泉被击毙，李弥等少数人潜逃。",
                       "<div class='section-title'>重要人物</div>\n（一）粟裕（左）（在淮海战役中做出核心贡献）\n\n1.战略决策\n提出并推动“淮海战役”构想，将原计划的局部作战升级为战略决战，主张“歼敌主力于长江以北”，奠定战役全局。\n\n2.战役指挥\n围歼黄百韬兵团：指挥华野急行军切断退路，以“近迫作业”战术破敌防御，首战告捷。\n支援中野歼黄维：抽调兵力支援双堆集战场，阻击国民党援军，确保中野歼灭黄维兵团。\n围困杜聿明集团：采取“围而不歼”策略，配合全局拖延时间，最终全歼30万敌军。\n\n3.战术创新\n结合运动战与阵地战，分割包围机械化敌军；借鉴“攻济打援”经验，分工协同攻城与阻援，提升作战效率。\n\n4.后勤保障\n动员数百万民工支前，首创“随军仓库”制度，保障物资供应，被誉“小车推出来的胜利”。\n\n评价：毛泽东称其“立第一功”，淮海战役歼敌55万，加速解放战争进程，粟裕的大兵团指挥艺术成为军事典范。\n\n（二）陈毅（中）\n\n1.政治协调与全局统筹\n作为华东野战军司令员兼政委，陈毅负责高层协调，强化华野与中原野战军的协同作战，并统筹战役全局的政治动员。\n\n2.后勤保障与群众动员\n主导动员数百万民工支前，保障物资运输和伤员救治，形成“军民一体”的后勤体系，为战役提供坚实支撑。\n\n（三）刘伯承（右）\n\n1.指挥围歼黄维兵团\n率中原野战军以劣势装备包围黄维兵团于双堆集，采用“壕沟战术”近迫攻坚，经激烈战斗，全歼敌军12万人，打破战役僵局。\n\n2.战略配合与战术创新\n提出“夹其额、揪其尾、断其腰”战术，分割敌军；主动协调华野支援，确保歼灭黄维兵团，为后续歼灭杜聿明集团奠定基础。\n\n\n陈毅强调整体协同与后勤，刘伯承专注战术破局，二者与粟裕形成“华野—中野”黄金配合，共同推动淮海战役胜利。",
                       "<div class='section-title'>战役意义</div>\n（一）国民党在淮海战役中损失惨重，精英丧失殆尽，王牌主力兵团全军覆没，这场战役的失败对于蒋介石来说是致命的一击，他已经失去了战斗的本钱。\n\n（二）在这场淮海战役中战败的结局，加剧了国民党内部势力的进一步分化以、矛盾的加深，加速蒋介石下野。\n\n（三）中国共产党在淮海战役中取胜，加速了中国的革命进程，长江中下游以北的地区基本解放，也为解放军取得渡江战役的胜利奠定了坚实的基础。",
                       "<div class='section-title'>总结</div>\n淮海战役，国民党称“徐蚌会战”，是解放战争时期中国人民解放军华东野战军、中原野战军在以徐州为中心，东起海州（连云港），西至商丘，北起临城（今枣庄市薛城），南达淮河的广大地区，对国民党军进行的战略性进攻战役。战役于1948年11月6日开始，1949年1月10日结束，徐州剿匪总司令部刘峙指挥中华民国国军五个兵团部、22个军部、56个师及一个绥靖区共55.5万人被消灭及改编，解放军总共伤亡13.4万人。淮海战役是三大战役中解放军牺牲最重，歼敌数量最多，政治影响最大、战争样式最复杂的战役。淮海战役的胜利，是人民群众用小车推出来的。淮海战役是中国人民解放战争中具有决定意义的三大战役的第二个战役。"]
            },

                text: ["<div class='section-title'>战争背景</div>\n（一）全国战略形势\n\n1948年11月初，人民解放军在东北战场上取得辽沈战役的胜利，解放东北全境，使得全国军事形势发生重大变化，人民解放军在数量上和质量上都已占据优势，总兵力已达300万，超过国民党军队。\n\n淮海战役也于11月初由人民解放军华东野战军和中原野战军联合发起，正在胜利发展之中，国民党军队在华东地区的局势也岌岌可危。西北野战军将国民党西安“绥靖”公署主任胡宗南所部压缩于关中地区，华北军区第1兵团正在围攻国民党太原“绥靖”公署主任阎锡山所部。\n\n（二）华北地区局势\n\n华北地区的国民党军傅作义集团，除有5万余人分驻归绥和大同外，有兵力50余万人，位于东起北宁路的山海关、西迄平绥路的张家口的约500多公里的狭长地带上，并以塘沽为海上通道口。在这部分军队中，属傅作义系统的有17个师（旅），属蒋介石系统的有25个师（旅）。\n\n傅作义集团面临着东北野战军和华北野战军联合打击的严重局面，已成“惊弓之鸟”。但傅作义错误地估计东北野战军在辽沈战役后需要有3个月到半年的休整时间，到第二年春天才能入关作战。\n\n（三）国民党内部矛盾\n\n蒋介石一方面企图放弃平津，将傅作义集团撤至华东，用以巩固长江防线，另一方面又担心放弃华北造成的负面政治影响，希望仍以傅部守平津以阻挡牵制东北、华北人民解放军南下，为巩固长江防线争取时间。\n\n傅作义是长期活动于绥远地区的地方实力派，担心嫡系部队南下被蒋吞并，对蒋介石的排斥异己深怀戒心，不愿南撤，同时西逃绥远又怕势孤力单难以生存，因此犹豫不决，最终决定观望时势，暂时据守天津、塘沽海口，采取了暂守平津、保持海口、扩充实力、以观时变的方针，并不断收缩兵力，先后放弃承德、保定、山海关、秦皇岛等地，准备随时从海上南逃或西窜绥远。\n\n（四）中共中央战略决策\n\n中共中央在淮海战役胜利发展的基础上，为防止傅部南撤援蒋，决定乘敌人尚未确定逃跑之前，采取“抑留傅作义部于华北地区，待东北解放军主力入关，协同华北力量将其就地歼灭”的方针，并进行了一系列战略部署，包括令华北野战军主力提前入关，与华北军区第2、第3兵团及地方武装共同发起平津战役，以及对敌军采取抓住西线、稳住东线，对西线之敌围而不打，对东线之敌隔而不围等方针，完成对敌人的合围。",
                       "<div class='section-title'>战略目的</div>\n（一）歼灭傅作义集团\n傅作义集团是当时华北地区国民党军的主要力量，有兵力50余万人。将其歼灭于华北地区，能够极大地削弱国民党在华北的军事力量，加速解放战争的胜利进程。比如在战役中，解放军通过分割包围、各个歼灭的战术，成功将傅作义集团的大部分兵力歼灭或改编，总计达到了52万余人。\n\n（二）抑留傅作义集团于华北\n防止傅作义集团南撤或西逃。若傅作义集团南撤，会与华东地区的国民党军会合，增强国民党军在长江防线的力量，给后续的渡江作战等带来更大困难；若其西逃，会使华北地区的解放难度增加，且可能保存一定的有生力量。中共中央采取了一系列措施，如东北野战军提前入关，切断傅作义集团南撤道路；华北军区部队采取“围而不打”“隔而不围”等策略，成功将傅作义集团抑留在了华北地区。\n\n（三）解放华北地区\n平津战役的胜利，解放了北平、天津、张家口、唐山等城市，使华北地区除太原、大同、新乡等少数据点外，全部获得解放，华北与东北、华东、中原、西北各个解放区连成一片，成为巩固的后方，为人民解放军而后夺取全国范围的胜利奠定了基础。\n\n（四）保护文化古都北平\n北平是一座具有悠久历史和丰富文化遗产的古都。通过采取和平谈判等方式，争取了傅作义的和平改编，实现了北平的和平解放，使北平的历史文化遗迹得以完整保存，避免了战争对城市的破坏。\n\n（五）为渡江作战创造有利条件\n平津战役的胜利，进一步改变了国共双方的军事力量对比，形成了对国民党军的压倒性优势，为人民解放军后续的渡江作战以及解放全中国创造了极为有利的条件，使全国解放的步伐势不可挡。\n\n（六）提供市接管和建设经验\n平津战役的胜利以及对大城市的接管，为中国共产党在全国范围内接管和建设城市提供了宝贵的经验，包括城市管理、经济恢复、社会稳定等方面，对新中国成立后的城市建设具有重要意义。",
                       "<div class='section-title'>战前准备</div>\n（一）军事部署方面\n\n1.成立总前委\n1948年11月9日，中央军委决定成立平津战役总前委，林彪、罗荣桓、聂荣臻为前委成员，林彪为书记，统一指挥华北野战军及冀中军区的部队，使两大野战军能够协同作战，形成强大的战斗合力。\n\n2.调兵遣将\n辽沈战役胜利后，东北野战军主力于11月23日起夜行晓宿迅速入关，与华北野战军共同进行平津战役。这次入关，为战役投入了充足的兵力，增强了军事力量。其中，华北第3兵团所属3个纵队连续攻占柴沟堡、怀安、沙岭子等地，围困张家口，吸引北平守敌前来救援，成功牵制了敌军，为战略部署创造了有利条件。\n\n3.制定战略战术\n中央军委制定了“先打两头，后取中间”“围而不打、隔而不围”等战略方针，巧妙地将傅作义集团分割包围于张家口、新保安、北平、天津、塘沽五个互不连接的孤点上，使国民党军由“笼中之鸟”变成了“惊弓之鸟”，牢牢把握了决战的主动权，为各个歼灭敌人创造了条件。\n\n（二）情报与地下工作方面\n\n1.情报收集\n通过地下党组织和情报人员，我军获取了大量关于傅作义集团的兵力部署、作战计划、军事设施以及敌军内部的政治态度等重要情报，为制定作战计划提供了有力支持。\n\n2.地下组织活动\n北平地下党组织积极开展工作，组织群众护厂、护校，保护文件、档案和物资财产，并深入做好群众的思想工作，使他们了解党的政策，欢迎解放军，为迎接北平解放做好了充分准备。同时，还成功阻止了国民党政权企图将北平各大专院校师生南迁的计划，为新中国保留了大量的知识分子和人才。\n\n（三）后勤保障方面\n\n1.物资准备\n各野战军积极筹备粮食、弹药、药品等作战物资，建立了完善的后勤供应体系，确保部队在战役期间的物资需求得到满足。\n\n2.运输与交通保障\n组织了大量的民工和运输队伍，保障了军队的调动和物资的运输，同时对作战区域内的交通要道进行了修复和维护，确保了部队的行军和作战行动的顺利进行。\n\n（四）政治思想工作方面\n\n1.统一思想认识\n对参战部队进行了深入的政治思想教育，使广大指战员充分认识到平津战役的重要性和战略意义，明确了作战目标和任务，激发了战斗热情和积极性。\n\n2.争取敌军起义或投降\n在军事打击的同时，积极开展政治争取工作，通过宣传党的政策，争取傅作义集团的起义或投降，以减少战争的伤亡和破坏，实现北平的和平解放。\n\n（五）战场准备方面\n\n1.战场侦察\n对平津地区的地形地貌、敌军阵地、防御工事等进行了详细的侦察，为作战部队提供了准确的战场信息，使部队能够更好地制定作战计划和战术。\n\n2.阵地构筑\n根据作战需要，在预定的作战区域构筑了坚固的阵地和防御工事，为部队提供了良好的作战依托，增强了部队的防御能力和战斗稳定性。",
                       "<div class='section-title'>战斗过程</div>\n平津战役发生于1948年11月29日至1949年1月31日，是中国人民解放军在华北地区对国民党军实施的具有战略决战性的一次大型歼灭战，其战斗过程主要分为以下三个阶段：\n\n第一阶段：分割包围，切断退路（1948年11月29日至12月21日）\n\n1.华北军区第3兵团包围张家口：\n1948年11月29日，华北军区第3兵团向张家口国民党守军发起进攻，傅作义为保障撤退绥远的道路畅通，立即派兵增援张家口。\n\n2.东北野战军先遣兵团和华北军区第2兵团挺进平张铁路：\n东北野战军先遣兵团和华北军区第2兵团迅速挺进平张铁路，乘机歼灭国民党军第104军等部，斩断傅作义集团的“一字长蛇阵”，使张家口成了一座孤城。\n\n3.傅系主力被分割包围：\n傅作义嫡系部队第35军被华北第2兵团一部及冀热察军区部队阻滞于新保安地区，华北第2兵团主力赶到后，挫败了其突围行动；华北第3兵团则收复沙岭子、解放宣化，将张家口彻底包围起来。至此，敌傅系主力陷入我军包围。同时，东北野战军主力夜行晓宿，隐蔽入关，迅速隔断北平、天津、塘沽、唐山间的联系，切断傅作义集团南逃的道路。\n\n第二阶段：各个歼灭，先打两头（1948年12月22日至1949年1月15日）\n\n1.攻克新保安：\n困守新保安的傅作义嫡系部队第35军构筑了坚固工事，但华北第2兵团所属9个旅于12月22日从西、东、北三面向守敌发起猛烈攻势，不到一天时间便全歼新保安守敌。\n\n2.解放张家口：\n在敌第35军被歼灭后，张家口守敌7个师妄图逃离，但未能突破我军防线，并被我军乘隙突入城内，守敌几乎全被歼灭。\n\n3.攻打天津：\n天津守敌共10个师约13万人，工事众多、防御严密。东北野战军参谋长刘亚楼在实地侦察后，决定“不打塘沽，改围天津”。随后，东北野战军迅速向天津城进发，并于1949年1月14日发起总攻，经过29个小时的激烈战斗，全歼天津守敌，解放天津。\n\n第三阶段：和平解放北平（1949年1月16日至31日）\n\n中国共产党为保护文化古城北平不受炮火摧残，提出和平谈判的建议，同时也做好了强攻的准备。经过多次谈判，傅作义接受了共产党提出的相关条件，驻守在北平的国民党军队也接受改编，北平获得和平解放。",
                       "<div class='section-title'>主要事件</div>\n（一）战役爆发\n1948年11月29日，华北野战军第三兵团包围张家口，平津战役正式打响。\n\n（二）35军被围\n1948年12月，傅作义的第35军驰援张家口后，在返回北平途中被华北第2兵团一部及冀热察军区部队阻滞于新保安地区。\n\n（三）攻克新保安与张家口\n从1948年12月起，人民解放军按照“先打两头、后取中间”的原则，于12月22日攻克新保安，12月24日解放张家口。\n\n（四）解放天津\n1949年1月15日，解放军全歼天津国民党守军13万余人，解放天津。\n\n（五）北平和平解放\n经过解放军和中共北平地下党的耐心工作，傅作义率部接受改编，1949年1月31日，北平和平解放，平津战役胜利结束。",
                       "<div class='section-title'>重要人物</div>\n（一）林彪（左）\n\n解放战争时期任东北野战军司令员等职，是平津战役解放军方面的主要指挥官之一。\n\n指挥东北野战军入关，与华北野战军协同作战，在战役中采取了一系列战略战术，为战役的胜利发挥了重要作用，如指挥部队对傅作义集团进行分割包围等。\n\n（二）傅作义（中）\n\n时任华北“剿”总司令，是国民党军队在平津地区的最高指挥官。\n\n1949年1月，他响应中国共产党“停止内战，和平统一”的主张，毅然率部起义，促成北京和平解放，使古老的文化故都北京及其全部珍贵历史建筑完好地得到保存，避免了大量人员伤亡和城市破坏。\n\n（三）聂荣臻（右）\n\n华北军区司令员兼政委，是平津战役总前委成员之一。\n\n在战役中指挥华北野战军配合东北野战军作战，参与制定作战计划，为实现战役目标、解放华北地区做出了重要贡献。",
                       "<div class='section-title'>战争意义</div>\n（一）军事战略层面\n平津战役的胜利，使华北地区基本获得解放，歼灭和改编国民党军1个“剿总”司令部、3个兵团部、1个警备司令部、13个军部、51个师（旅）共52万余人，形成了对国民党军的压倒性优势，极大地削弱了国民党的军事力量，为后续的解放战争创造了极为有利的条件。\n\n（二）政治影响层面\n尤其是北平的和平解放，进一步打击了国民党的士气，对加速解放战争的进程具有重要意义。北平作为当时中国的重要政治中心，其和平解放，不仅减少了战争对城市和人民的破坏，也为其他城市的解放提供了和平解决的范例，展示了中国共产党争取和平、民主的诚意和能力，对争取国内各阶层的支持和国际舆论的同情起到了积极作用。\n\n（三）全国战局层面\n平津战役是解放战争中具有决定意义的三大战役之一，与辽沈战役、淮海战役共同构成了战略大决战。这三大战役的胜利，使国民党军队的主力基本上被消灭，大大加速了人民解放战争在全国的胜利，为新中国的成立奠定了坚实的基础，基本决定了中国政权的归属，为新中国的建设和发展创造了稳定的社会环境。\n\n（四）历史发展层面\n平津战役的胜利是人民战争的伟大胜利，体现了人民群众在解放战争中的重要作用。在战役期间，广大人民群众积极支援前线，为战役的胜利提供了坚实的后勤保障，彰显了人民群众在中国革命和建设中的主体地位，也为中国共产党在全国执政后依靠人民群众进行社会主义建设积累了宝贵经验。",
                       "<div class='section-title'>总结</div>\n（一）军事智慧的伟大胜利\n\n平津战役中，解放军展现出的军事智慧令人赞叹。“围而不打”“隔而不围”的策略，巧妙地牵制住敌军，使其无法逃脱又难以组织有效抵抗，为战役胜利奠定基础。这种策略的制定，需要对敌军的心理、部署以及整个战局有深刻的洞察和精准的判断，充分体现了我军指挥层的高瞻远瞩和雄才大略。\n\n各个击破的战术运用也十分精妙。先攻克新保安、张家口，切断敌军退路，再解放天津，打破傅作义的幻想，最后促成北平和平解放，一环扣一环，节奏把握得恰到好处，彰显了我军在战术执行上的果断和高效。\n\n（二）和平解放的深远意义\n\n北平的和平解放是平津战役的一大亮点，也是中国共产党争取和平、民主的诚意体现。它避免了这座历史文化名城遭受战火的破坏，保护了大量珍贵的历史文化遗产，为新中国的建设保留了重要的文化根基。同时，北平的和平解放也为其他城市的解放提供了和平解决的范例，展示了中国共产党以人民利益为重，努力减少战争伤亡和破坏的理念。\n\n（三）人民力量的关键作用\n\n平津战役的胜利离不开人民群众的支持。广大人民群众积极参与后勤保障工作，为前线提供物资、情报等支持，充分体现了人民在战争的威力。这让我们深刻认识到，人民是历史的创造者，是推动社会进步的根本力量。在任何时候，都要紧紧依靠人民群众，才能取得事业的成功。\n\n（四）对当今的启示\n\n平津战役的胜利告诉我们，在面对复杂的挑战和困难时，需要有全局观念和战略眼光，善于从宏观上把握局势，制定科学合理的策略。同时，要注重团结协作，解放军各部队之间密切配合，才能够形成强大的战斗力。在今天的社会发展中，无论是个人还是团队，都应该学习这种团结协作的精神，共同为实现目标而努力奋斗。\n\n它还提醒我们要珍惜和平。战争带来的是破坏和伤痛，无数英勇的战士为了国家和人民的解放事业付出了宝贵的生命，我们应当铭记历史，感恩先辈们的牺牲和奉献，维护好来之不易的和平环境，努力为国家的繁荣富强和人民的幸福安康而奋斗。"]
            }
        };

            intro: { title: '整体简介', content: '三大战役是指1948年9月12日至1949年1月31日，中国人民解放军同国民党军队进行的战略决战，包括辽沈战役、淮海战役、平津战役三场战略性战役。\n\n辽沈、淮海、平津三大战役，无论战争规模还是取得的战果，在中国战争史上都是空前的，在世界战争史上也十分罕见。这三大战役共歼灭国民党军队154万余人，使国民党赖以维持其反动统治的主要军事力量基本上被摧毁，为中国革命在全国的胜利奠定了基础。\n\n三大战役的胜利，是毛泽东军事思想的伟大胜利。在三大战役中，毛泽东和中央军委针对东北、华东、华北三个战场的不同特点制定不同的作战方针，全面地运用 “十大军事原则”，把歼灭敌人有生力量和夺取城市及地方紧密地结合起来，把集中优势兵力和全部消灭敌军的强大兵团紧密地结合起来，把大规模的运动战、阵地战和城市攻坚战紧密地结合起来，把军事打击与政治争取结合起来。这是毛泽东军事思想在实践中的重要发展。\n\n三大战役的胜利，也是人民战争的伟大胜利。各解放区人民以无比巨大的热情，以源源不绝的人力物力给予前线以空前规模的支援。供应前方庞大部队的军需物资，全靠肩挑背负，小车推送。据统计，仅为支援淮海战役，动员起来的民工累计即达543万人，向前线运送 1460多万斤弹药、9.6亿斤粮食等军需物资。陈毅曾深情并形象地说过，淮海战役的胜利是人民群众用小车推出来的。\n\n本网站通过呈现三大战役的战争背景、战斗过程、重要事件与人物、战争意义等内容，借助现代化前端技术提升了信息展示的交互性与视觉体验，实现解放战争三大战役地图系统的可视化，形成兼具教育意义与技术美感的专题展示平台。' },

        // 事件处理函数
        function handleHotspotMouseEnter() {
            const panel = document.getElementById('textPanel');
            const desc = this.dataset.description.replace(/\\n/g, '\n');
            panel.innerHTML = this.dataset.description; 
            panel.style.display = 'block';
            panel.style.opacity = '0.95';
        }
        function handleHotspotMouseLeave() {
            const panel = document.getElementById('textPanel');
            panel.style.opacity = '0';
            setTimeout(() => {
                panel.style.display = 'none';
            }, 300);
        }
        
        // 初始化函数
        function init() {
            const returnBtn = document.getElementById('returnBtn');
            const modalMask = document.getElementById('modalMask');
            const modalClose = document.getElementById('modalClose');
            const buttons = document.querySelectorAll('.panel-btn');

            // 绑定热点点击事件
            document.querySelectorAll('.hotspot').forEach(hotspot => {
                hotspot.addEventListener('click', function() {
                    loadBranch(this.dataset.branch);
                });
            });

            document.querySelectorAll('.hotspot').forEach(hotspot => {
                hotspot.addEventListener('mouseenter', handleHotspotMouseEnter);
                hotspot.addEventListener('mouseleave', handleHotspotMouseLeave);
            });

            document.addEventListener('click', function(e) {
                if(e.target.classList.contains('video-btn')) {
                    const videoPath = e.target.dataset.video;
                    playVideo(videoPath);
                }
            });

            // 返回按钮事件
            returnBtn.addEventListener('click', () => {
                document.querySelector('.main-page').style.display = 'block';
                document.querySelector('.branch-content').style.display = 'none';
                returnBtn.style.display = 'none';
                document.getElementById('mainTitle').textContent = '解放战争三大战役';
                document.getElementById('textPanel').style.display = 'none';
                document.querySelectorAll('.hotspot').forEach(hotspot => {
                    hotspot.addEventListener('mouseenter', handleHotspotMouseEnter);
                    hotspot.addEventListener('mouseleave', handleHotspotMouseLeave);
                });
            });

            // 面板按钮事件
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    showModal(this.dataset.target);
                });
            });

            // 模态框关闭事件
            modalClose.addEventListener('click', () => modalMask.style.display = 'none');
            modalMask.addEventListener('click', (e) => {
                if(e.target === modalMask) modalMask.style.display = 'none';
            });

            // 预加载所有分支图片
            Object.values(branches).forEach(branch => {
                branch.images.forEach(src => new Image().src = src);
            });

            // 自动显示简介弹窗
            showModal('intro');
        }

        // 加载分支内容
        function loadBranch(branchKey) {
            const branch = branches[branchKey];
            const branchContent = document.querySelector('.branch-content');
            
            document.querySelectorAll('.hotspot').forEach(hotspot => {
                hotspot.removeEventListener('mouseenter', handleHotspotMouseEnter);
                hotspot.removeEventListener('mouseleave', handleHotspotMouseLeave);
            });

            // 切换显示内容
            document.querySelector('.main-page').style.display = 'none';
            branchContent.style.display = 'block';
            document.getElementById('returnBtn').style.display = 'block';
            document.getElementById('mainTitle').textContent = branch.title;
            document.getElementById('textPanel').style.display = 'block';

            // 获取滑动条和图片元素
            const slider = branchContent.querySelector('.branch-slider');
            const image = branchContent.querySelector('#branchImage');
            const textPanel = document.getElementById('textPanel');
                textPanel.style.display = 'block';
                textPanel.style.opacity = '1'; 

            slider.max = branch.images.length - 1;

            // 更新内容函数
            function updateContent(index) {
                image.src = branch.images[index];
                textPanel.innerHTML = branch.text[index].replace(/\n/g, '<br>');
                slider.style.background = `
                    linear-gradient(90deg, 
                    #e74c3c 0%, 
                    #e74c3c ${(index/(branch.images.length-1))*100}%, 
                    #f1f1f1 ${(index/(branch.images.length-1))*100}%)
                `;
                // 将右侧悬浮窗的滚动条滚动到顶部
                textPanel.scrollTop = 0;
            }

            // 滑动条事件监听
            slider.addEventListener('input', (e) => {
                updateContent(parseInt(e.target.value));
            });

            // 初始化显示第一项
            updateContent(0);
            slider.value = 0;

        }

        // 显示模态框
        function showModal(type) {
            const config = contentConfig[type];
            document.getElementById('modalTitle').textContent = config.title;
            document.getElementById('modalBody').innerHTML = config.content;
            document.getElementById('modalMask').style.display = 'flex';
        }

        // 播放视频函数
        function playVideo(videoPath) {
            const videoContainer = document.getElementById('videoContainer');
            const videoElement = document.getElementById('campaignVideo');
            
            videoElement.src = videoPath;
            videoContainer.style.display = 'block';
            videoElement.play();
        }

        // 关闭视频函数
        function closeVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const videoElement = document.getElementById('campaignVideo');
            
            videoElement.pause();
            videoElement.src = '';
            videoContainer.style.display = 'none';
        }

        // 点击外部关闭视频
        document.getElementById('videoContainer').addEventListener('click', function(e) {
            if(e.target === this) {
                closeVideo();
            }
        });

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);

    </script>
